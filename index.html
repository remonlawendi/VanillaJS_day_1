<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <!-- coe here  -->
    <div class="container">
        <div class="panel active first">
            <h3>Explor The World</h3>
        </div>
        <div class="panel second">
            <h3>Explor The World</h3>
        </div>
        <div class="panel third">
            <h3>Explor The World</h3>
        </div>
        <div class="panel fourth">
            <h3>Explor The World</h3>
        </div>
        <div class="panel fifth">
            <h3>Explor The World</h3>
        </div>
           <!-- coe here  -->
    </div>
    <script>
    // Select The HTML Element Collection 
const panel = document.querySelectorAll('.panel')
console.log(panel);
        // Iterate Over HTML Collection To control Each element
        panel.forEach((panel) => {
           // Add EventListner To Each Element
            panel.addEventListener('click', ()=> {
                removeActiveClass()
                panel.classList.add('active')
            })
    
        })
        // seperated Function work as A class Checker 
        function removeActiveClass(){
            panel.forEach((panel)=> {
                panel.classList.remove('active')
            })
        }
    </script>
</body>
</html>
